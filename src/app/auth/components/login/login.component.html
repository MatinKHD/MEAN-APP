<div class="container">
  <mat-card>
    <mat-card-content>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form
        *ngIf="!isLoading"
        #loginForm="ngForm"
        (ngSubmit)="onLoginFormSubmitHandler()"
      >
        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailValue="ngModel"
          />
          <mat-error *ngIf="emailValue.invalid || emailValue.dirty">
            email is required</mat-error
          >
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            required
            [(ngModel)]="password"
            name="password"
            #passwordValue="ngModel"
          />
          <mat-error *ngIf="passwordValue.invalid || passwordValue.dirty">
            password is required</mat-error
          >
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.form.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
